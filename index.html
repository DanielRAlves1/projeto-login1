<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="imagens/metal.ico" type="image/x-icon">
</head>
<body>
    <main>
        <section id="login">
            <div id="fotologin">
                <picture>
                    <img src="imagens/metal.jpg" alt="FOTO LOGIN">
                </picture>
            </div>

            <div id="formulariologin">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Acesse sua conta para configurar o seu ambiente de trabalho</p>

                <form action="login.php" method="post" autocomplete="off">
                    <label for="dataloginemail">E-mail:  
                    <input type="email" name="loginemail" id="dataloginemail" required></label><br>

                    <label for="dataloginpassword">Senha:
                    <input type="password" name="loginpassword" id="dataloginpassword" required></label><br>

                    <input type="submit" value="Acessar">
                    <input type="button" value="Esqueci minha senha">

                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
