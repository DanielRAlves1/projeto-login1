<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="imagens/metal.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="fotologin">
            </div>

            <div id="formulariologin">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Acesse sua conta para configurar o seu ambiente de trabalho</p>

                <form action="login.php" method="post" autocomplete="off">
                    <span class="material-symbols-outlined">
                        person
                        </span>
                    <input type="email" name="loginemail" id="dataloginemail" required placeholder="Digite seu e-mail"><label for="dataloginemail"></label><br>

                    <span class="material-symbols-outlined">
                        lock
                        </span>
                    <input type="password" name="loginpassword" id="dataloginpassword" required placeholder="Digite sua senha"><label for="dataloginpassword"></label><br>

                    <input id="botoes" type="submit" value="Acessar">
                    <a href="#">Esqueci minha senha</a><span class="material-symbols-outlined">sync_lock</span>

                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
